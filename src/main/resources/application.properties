server.port=8081

spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=dev
spring.datasource.password=dev

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.default_schema: "spring_rest_security_core_boilerplate"

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false
#logging.level.org.hibernate.type.descriptor.sql=trace
#logging.level.org.hibernate.SQL=debug

#-------------------------------------------------------

#in minutes
custom.token.expired.time=1440
#In milliseconds 10 days
custom.jwt-token.expired.time=864000000
custom.jwt-token.expired.refresh.time=950000000

#mail operations
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#email address example@example.com
spring.mail.username=
#email password
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true